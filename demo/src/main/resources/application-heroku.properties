# Heroku 雲端部署配置
spring.application.name=inventory-management
server.port=${PORT:8080}

# H2 資料庫設定 (Heroku 適用)
spring.datasource.url=jdbc:h2:mem:inventory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 設定 (雲端優化)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 控制台 (雲端環境關閉)
spring.h2.console.enabled=false

# Thymeleaf 設定 (生產環境)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSON 設定
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Taipei

# 檔案上傳設定
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日誌設定 (雲端環境)
logging.level.com.example.inventory=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# 效能優化
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 連線池設定
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Heroku 特定設定
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024