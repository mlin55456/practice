# 生產環境配置
spring.application.name=inventory-management
server.port=8080
server.address=0.0.0.0

# 允許所有 IP 存取 (區域網路共享)
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto

# H2 資料庫設定 (生產環境)
spring.datasource.url=jdbc:h2:file:./data/inventory;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;LOCK_TIMEOUT=10000
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 設定 (生產環境優化)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 控制台 (生產環境可選擇關閉)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Thymeleaf 設定 (生產環境優化)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSON 設定
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Taipei

# 檔案上傳設定
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日誌設定 (生產環境)
logging.level.com.example.inventory=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# 效能優化
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 連線池設定
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000