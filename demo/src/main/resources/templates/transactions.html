<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存異動 - 倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px;
            }
        }
        .transaction-in {
            border-left: 4px solid #28a745;
        }
        .transaction-out {
            border-left: 4px solid #dc3545;
        }
        .transaction-adjust {
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <nav class="sidebar position-fixed d-none d-md-block">
        <div class="p-3">
            <h4 class="text-white mb-4">
                <i class="fas fa-warehouse me-2"></i>倉儲管理
            </h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i>儀表板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">
                        <i class="fas fa-boxes me-2"></i>產品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/transactions">
                        <i class="fas fa-exchange-alt me-2"></i>庫存異動
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">
                        <i class="fas fa-chart-bar me-2"></i>報表分析
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <div class="main-content">
        <!-- 頂部導航 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">庫存異動</span>
            </div>
        </nav>

        <!-- 庫存異動內容 -->
        <div class="container-fluid p-4">
            <!-- 篩選器 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="dateFilter" class="form-label">日期範圍</label>
                    <select class="form-select" id="dateFilter" onchange="filterTransactions()">
                        <option value="today">今日</option>
                        <option value="week">本週</option>
                        <option value="month">本月</option>
                        <option value="custom">自訂範圍</option>
                    </select>
                </div>
                <div class="col-md-3" id="customDateRange" style="display: none;">
                    <label for="startDate" class="form-label">開始日期</label>
                    <input type="date" class="form-control" id="startDate" onchange="filterTransactions()">
                </div>
                <div class="col-md-3" id="customDateRange2" style="display: none;">
                    <label for="endDate" class="form-label">結束日期</label>
                    <input type="date" class="form-control" id="endDate" onchange="filterTransactions()">
                </div>
                <div class="col-md-3">
                    <label for="typeFilter" class="form-label">異動類型</label>
                    <select class="form-select" id="typeFilter" onchange="filterTransactions()">
                        <option value="">所有類型</option>
                        <option value="IN">入庫</option>
                        <option value="OUT">出庫</option>
                        <option value="ADJUST">調整</option>
                    </select>
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">入庫次數</h6>
                                    <h4 id="inCount">-</h4>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-arrow-up fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">出庫次數</h6>
                                    <h4 id="outCount">-</h4>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-arrow-down fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">調整次數</h6>
                                    <h4 id="adjustCount">-</h4>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-edit fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">總異動</h6>
                                    <h4 id="totalCount">-</h4>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exchange-alt fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 異動記錄列表 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>異動記錄
                    </h5>
                </div>
                <div class="card-body">
                    <div id="transactionsList">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin"></i> 載入中...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/offline.js"></script>
    <script>
        let allTransactions = [];

        // 載入異動記錄
        async function loadTransactions() {
            try {
                const response = await axios.get('/api/inventory/transactions/today');
                allTransactions = response.data;
                displayTransactions(allTransactions);
                updateStatistics(allTransactions);
            } catch (error) {
                console.error('載入異動記錄失敗:', error);
                document.getElementById('transactionsList').innerHTML = 
                    '<div class="text-center text-muted">載入異動記錄失敗</div>';
            }
        }

        // 顯示異動記錄
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">沒有找到異動記錄</div>';
                return;
            }
            
            const html = transactions.map(transaction => {
                const typeClass = transaction.type === 'IN' ? 'success' : 
                                 transaction.type === 'OUT' ? 'danger' : 'warning';
                const typeText = transaction.type === 'IN' ? '入庫' : 
                                transaction.type === 'OUT' ? '出庫' : '調整';
                const transactionClass = `transaction-${transaction.type.toLowerCase()}`;
                
                const date = new Date(transaction.transactionDate);
                const formattedDate = date.toLocaleString('zh-TW');
                
                return `
                    <div class="card mb-2 ${transactionClass}">
                        <div class="card-body py-2">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>${transaction.product.name}</strong>
                                    <small class="text-muted d-block">SKU: ${transaction.product.sku}</small>
                                </div>
                                <div class="col-md-2">
                                    <span class="badge bg-${typeClass}">${typeText}</span>
                                </div>
                                <div class="col-md-2">
                                    <span class="fw-bold">${Math.abs(transaction.quantity)}</span>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">${transaction.reason || '無說明'}</small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <small class="text-muted">${formattedDate}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // 更新統計資料
        function updateStatistics(transactions) {
            const stats = {
                in: transactions.filter(t => t.type === 'IN').length,
                out: transactions.filter(t => t.type === 'OUT').length,
                adjust: transactions.filter(t => t.type === 'ADJUST').length
            };
            
            document.getElementById('inCount').textContent = stats.in;
            document.getElementById('outCount').textContent = stats.out;
            document.getElementById('adjustCount').textContent = stats.adjust;
            document.getElementById('totalCount').textContent = transactions.length;
        }

        // 篩選異動記錄
        async function filterTransactions() {
            const dateFilter = document.getElementById('dateFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            // 顯示/隱藏自訂日期範圍
            const customRange1 = document.getElementById('customDateRange');
            const customRange2 = document.getElementById('customDateRange2');
            if (dateFilter === 'custom') {
                customRange1.style.display = 'block';
                customRange2.style.display = 'block';
            } else {
                customRange1.style.display = 'none';
                customRange2.style.display = 'none';
            }
            
            try {
                let url = '/api/inventory/transactions/today';
                
                if (dateFilter === 'week') {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    const now = new Date();
                    url = `/api/inventory/transactions/range?start=${weekAgo.toISOString()}&end=${now.toISOString()}`;
                } else if (dateFilter === 'month') {
                    const monthAgo = new Date();
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    const now = new Date();
                    url = `/api/inventory/transactions/range?start=${monthAgo.toISOString()}&end=${now.toISOString()}`;
                } else if (dateFilter === 'custom') {
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    if (startDate && endDate) {
                        const start = new Date(startDate).toISOString();
                        const end = new Date(endDate + 'T23:59:59').toISOString();
                        url = `/api/inventory/transactions/range?start=${start}&end=${end}`;
                    }
                }
                
                const response = await axios.get(url);
                let transactions = response.data;
                
                // 按類型篩選
                if (typeFilter) {
                    transactions = transactions.filter(t => t.type === typeFilter);
                }
                
                displayTransactions(transactions);
                updateStatistics(transactions);
                
            } catch (error) {
                console.error('篩選異動記錄失敗:', error);
            }
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
            
            // 設定今天的日期為預設值
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });
    </script>
</body>
</html>
