# 應用程式設定
spring.application.name=inventory-management
server.port=8080

# H2 資料庫設定 (持久化到檔案)
spring.datasource.url=jdbc:h2:file:./data/inventory;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate 設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 控制台設定 (開發用)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf 設定
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JSON 設定
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Taipei

# 檔案上傳設定
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日誌設定
logging.level.com.example.inventory=DEBUG
logging.level.org.springframework.web=DEBUG