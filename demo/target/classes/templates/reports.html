<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報表分析 - 倉儲管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px;
            }
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <nav class="sidebar position-fixed d-none d-md-block">
        <div class="p-3">
            <h4 class="text-white mb-4">
                <i class="fas fa-warehouse me-2"></i>倉儲管理
            </h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i>儀表板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">
                        <i class="fas fa-boxes me-2"></i>產品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions">
                        <i class="fas fa-exchange-alt me-2"></i>庫存異動
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/reports">
                        <i class="fas fa-chart-bar me-2"></i>報表分析
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <div class="main-content">
        <!-- 頂部導航 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">報表分析</span>
                <div class="ms-auto">
                    <button class="btn btn-outline-success" onclick="exportReport()">
                        <i class="fas fa-download me-1"></i>匯出報表
                    </button>
                </div>
            </div>
        </nav>

        <!-- 報表分析內容 -->
        <div class="container-fluid p-4">
            <!-- 總覽統計 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">總產品數</h6>
                                    <h3 id="totalProducts">-</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-boxes fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">總庫存價值</h6>
                                    <h3 id="totalValue">-</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-dollar-sign fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">產品類別數</h6>
                                    <h3 id="totalCategories">-</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-tags fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">低庫存產品</h6>
                                    <h3 id="lowStockProducts">-</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 圖表區域 -->
            <div class="row mb-4">
                <!-- 庫存分類分析 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-chart-pie text-primary me-2"></i>
                                庫存分類分析
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 庫存價值分析 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-chart-bar text-success me-2"></i>
                                庫存價值分析
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="valueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <!-- 庫存狀態分析 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-chart-doughnut text-warning me-2"></i>
                                庫存狀態分析
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="stockStatusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 產品排行榜 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-trophy text-info me-2"></i>
                                高價值產品排行
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="topProductsList">
                                <div class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> 載入中...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 詳細報表 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-table text-secondary me-2"></i>
                                詳細庫存報表
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>產品名稱</th>
                                            <th>SKU</th>
                                            <th>類別</th>
                                            <th>庫存數量</th>
                                            <th>單價</th>
                                            <th>總價值</th>
                                            <th>狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody id="detailReportTable">
                                        <tr>
                                            <td colspan="7" class="text-center">
                                                <i class="fas fa-spinner fa-spin"></i> 載入中...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/offline.js"></script>
    <script>
        let categoryChart, valueChart, stockStatusChart;
        let allProducts = [];

        // 載入報表資料
        async function loadReportData() {
            try {
                const [productsResponse, categoriesResponse, lowStockResponse] = await Promise.all([
                    axios.get('/api/products'),
                    axios.get('/api/products/categories'),
                    axios.get('/api/products/low-stock')
                ]);
                
                allProducts = productsResponse.data;
                const categories = categoriesResponse.data;
                const lowStockProducts = lowStockResponse.data;
                
                updateStatistics(allProducts, categories, lowStockProducts);
                updateCharts(allProducts);
                updateTopProducts(allProducts);
                updateDetailReport(allProducts);
                
            } catch (error) {
                console.error('載入報表資料失敗:', error);
            }
        }

        // 更新統計資料
        function updateStatistics(products, categories, lowStockProducts) {
            const totalValue = products.reduce((sum, product) => sum + (product.quantity * product.price), 0);
            
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString();
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('lowStockProducts').textContent = lowStockProducts.length;
        }

        // 更新圖表
        function updateCharts(products) {
            updateCategoryChart(products);
            updateValueChart(products);
            updateStockStatusChart(products);
        }

        // 庫存分類分析圖表
        function updateCategoryChart(products) {
            const categoryData = {};
            products.forEach(product => {
                const category = product.category || '未分類';
                categoryData[category] = (categoryData[category] || 0) + product.quantity;
            });
            
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (categoryChart) {
                categoryChart.destroy();
            }
            
            categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        data: Object.values(categoryData),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 庫存價值分析圖表
        function updateValueChart(products) {
            const categoryValue = {};
            products.forEach(product => {
                const category = product.category || '未分類';
                const value = product.quantity * product.price;
                categoryValue[category] = (categoryValue[category] || 0) + value;
            });
            
            const ctx = document.getElementById('valueChart').getContext('2d');
            
            if (valueChart) {
                valueChart.destroy();
            }
            
            valueChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoryValue),
                    datasets: [{
                        label: '庫存價值',
                        data: Object.values(categoryValue),
                        backgroundColor: '#36A2EB',
                        borderColor: '#36A2EB',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 庫存狀態分析圖表
        function updateStockStatusChart(products) {
            const statusData = {
                '正常': 0,
                '低庫存': 0,
                '缺貨': 0
            };
            
            products.forEach(product => {
                if (product.quantity === 0) {
                    statusData['缺貨']++;
                } else if (product.quantity <= 10) {
                    statusData['低庫存']++;
                } else {
                    statusData['正常']++;
                }
            });
            
            const ctx = document.getElementById('stockStatusChart').getContext('2d');
            
            if (stockStatusChart) {
                stockStatusChart.destroy();
            }
            
            stockStatusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusData),
                    datasets: [{
                        data: Object.values(statusData),
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 更新高價值產品排行
        function updateTopProducts(products) {
            const sortedProducts = products
                .map(product => ({
                    ...product,
                    totalValue: product.quantity * product.price
                }))
                .sort((a, b) => b.totalValue - a.totalValue)
                .slice(0, 5);
            
            const container = document.getElementById('topProductsList');
            
            if (sortedProducts.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">沒有產品資料</div>';
                return;
            }
            
            const html = sortedProducts.map((product, index) => `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 border-bottom">
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary me-2">${index + 1}</span>
                        <div>
                            <strong>${product.name}</strong>
                            <small class="text-muted d-block">SKU: ${product.sku}</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="fw-bold">$${product.totalValue.toLocaleString()}</div>
                        <small class="text-muted">${product.quantity} × $${product.price}</small>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // 更新詳細報表
        function updateDetailReport(products) {
            const tbody = document.getElementById('detailReportTable');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">沒有產品資料</td></tr>';
                return;
            }
            
            const html = products.map(product => {
                const totalValue = (product.quantity * product.price).toFixed(2);
                let statusBadge = '';
                
                if (product.quantity === 0) {
                    statusBadge = '<span class="badge bg-danger">缺貨</span>';
                } else if (product.quantity <= 10) {
                    statusBadge = '<span class="badge bg-warning">低庫存</span>';
                } else {
                    statusBadge = '<span class="badge bg-success">正常</span>';
                }
                
                return `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.sku}</td>
                        <td>${product.category || '-'}</td>
                        <td>${product.quantity}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>$${totalValue}</td>
                        <td>${statusBadge}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
        }

        // 匯出報表
        function exportReport() {
            if (allProducts.length === 0) {
                alert('沒有資料可以匯出');
                return;
            }
            
            // 建立 CSV 內容
            const headers = ['產品名稱', 'SKU', '類別', '庫存數量', '單價', '總價值', '狀態'];
            const csvContent = [
                headers.join(','),
                ...allProducts.map(product => {
                    const totalValue = (product.quantity * product.price).toFixed(2);
                    let status = '';
                    
                    if (product.quantity === 0) {
                        status = '缺貨';
                    } else if (product.quantity <= 10) {
                        status = '低庫存';
                    } else {
                        status = '正常';
                    }
                    
                    return [
                        `"${product.name}"`,
                        product.sku,
                        `"${product.category || ''}"`,
                        product.quantity,
                        product.price.toFixed(2),
                        totalValue,
                        status
                    ].join(',');
                })
            ].join('\n');
            
            // 下載檔案
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `庫存報表_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            loadReportData();
        });
    </script>
</body>
</html>
